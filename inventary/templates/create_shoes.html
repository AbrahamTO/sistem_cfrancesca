{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h1 class="text-center">Registrar zapatos</h1>
  
    <form action="/shoes/create/" method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-5 ">
          {{ form }}
        </div>
      </div>
  
      <div class="row justify-content-center ">
        <div class="col-md-5">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
